<!DOCTYPE html>
<html>
<head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  <title>spacebook</title>
</head>
<body>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">
        <h1>Spacebook</h1>
      </div>

      <div class="posts"> </div>

        <div class="form-comment">
             <input type="text" id="user-name" class="form-comment" placeholder="User Name">
             </input>

              <input type="text" id="comment-text" class="form-comment" placeholder="User Comment">
             </input>

              <button id="addComment" class="btn btn-primary" type="button">Post Comment</button>
          </div>   

      <form class="beer-form">
        <h3>Add a New Post</h3>

        <div class="form-group">
          <input type="text" id="post-name" class="form-control" placeholder="Post Text">
          </input>
        </div>

        <button class="btn btn-primary add-post" type="button">Post</button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
